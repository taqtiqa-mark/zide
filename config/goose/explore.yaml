GOOSE_RECIPE_GITHUB_REPO: block/goose-recipes
ALPHA_FEATURES: true
GOOSE_PROVIDER: xai
extensions:
  developer:
    available_tools: []
    bundled: true
    description: null
    display_name: null
    enabled: true
    name: developer
    timeout: 300
    type: builtin
  memory:
    available_tools: []
    bundled: true
    description: null
    display_name: null
    enabled: true
    name: memory
    timeout: 300
    type: builtin
  tutorial:
    available_tools: []
    bundled: true
    description: null
    display_name: Tutorial
    enabled: true
    name: tutorial
    timeout: 300
    type: builtin
  filesystem:
    available_tools: []
    bundled: true
    command: "podman"
    args:
      - "run"
      - "-i"
      - "--rm"
      - "--mount"
      - "type=bind,src="~/,dst=/projects/home/"
      - "--mount"
      - "type=bind,src=~/src,dst=/projects/,ro"
      - "mcp/filesystem"
      - "/projects"
    description: null
    display_name: Filesystem
    enabled: true
    name: filesystem
    timeout: 300
    type: builtin
  fetch:
    available_tools: []
    bundled: true
    command: "podman"
    args:
      - "run"
      - "-i"
      - "--rm"
      - "mcp/fetch"
    description: null
    display_name: Fetch
    enabled: true
    name: fetch
    timeout: 300
    type: builtin
  memory:
    available_tools: []
    bundled: true
    command: "podman"
    args:
      - "run"
      - "-i"
      - "-v"
      - "claude-memory:/app/dist"
      - "--rm"
      - "mcp/memory"
    description: null
    display_name: Memory
    enabled: true
    name: memory
    timeout: 300
    type: builtin
  sequentialthinking:
    available_tools: []
    bundled: true
    command: "podman"
    args:
      - "run"
      - "--rm"
      - "-i"
      - "mcp/sequentialthinking"
    description: null
    display_name: Sequential Thinking
    enabled: true
    name: sequentialthinking
    timeout: 300
    type: builtin
  time:
    available_tools: []
    bundled: true
    command: "podman"
    args:
      - "run"
      - "-i"
      - "--rm"
      - "-e"
      - "LOCAL_TIMEZONE"
      - "mcp/time"
    description: null
    display_name: Time
    enabled: true
    name: time
    timeout: 300
    type: builtin
  serena:
    available_tools: []
    bundled: true
    command: "podman"
    args:
      - "run"
      - "--rm"
      - "-i"
      - "--network"
      - "host"
      - "-v"
      - "~/src:/workspaces/projects"
      - "ghcr.io/oraios/serena:latest"
      - "serena"
      - "start-mcp-server"
      - "--transport"
      - "stdio"
    description: null
    display_name: Serena
    enabled: true
    name: serena
    timeout: 300
    type: builtin
    memory:
      available_tools: []
      bundled: true
      command: "podman"
      args:
        - "run"
        - "-i"
        - "-v"
        - "claude-memory:/app/dist"
        - "--rm"
        - "mcp/memory"
      description: null
      display_name: Memory
      enabled: true
      name: memory
      timeout: 300
      type: builtin
GOOSE_PLANNER_PROVIDER: xai
GOOSE_MODE: smart_approve
GOOSE_PLANNER_MODEL: grok-4-latest
GOOSE_MODEL: grok-4-latest
GOOSE_TOOLSHIM: true
GOOSE_TEMPERATURE: 0.7
GOOSE_CLI_MIN_PRIORITY: 0.2
GOOSE_CLI_SHOW_COST: true
