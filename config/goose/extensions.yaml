    args:
      - "awslabs.nova-canvas-mcp-server@latest"
    description: null
    display_name: AWSLabs Nova Canvas MCP Server
    enabled: true
    env:
      AWS_PROFILE: "your-aws-profile"
      AWS_REGION: "us-east-1"
      FASTMCP_LOG_LEVEL: "ERROR"
    name: awslabs.nova-canvas-mcp-server
    timeout: 300
    type: builtin
  awslabs.bedrock-kb-retrieval-mcp-server:
    available_tools: []
    bundled: true
    command: "uvx"
    args:
      - "awslabs.bedrock-kb-retrieval-mcp-server@latest"
    description: null
    display_name: AWSLabs Bedrock KB Retrieval MCP Server
    enabled: true
    env:
      AWS_PROFILE: "your-aws-profile"
      AWS_REGION: "us-east-1"
      FASTMCP_LOG_LEVEL: "ERROR"
    name: awslabs.bedrock-kb-retrieval-mcp-server
    timeout: 300
    type: builtin
  awslabs.cost-analysis-mcp-server:
    available_tools: []
    bundled: true
    command: "uvx"
    args:
      - "awslabs.cost-analysis-mcp-server@latest"
    description: null
    display_name: AWSLabs Cost Analysis MCP Server
    enabled: true
    env:
      AWS_PROFILE: "your-aws-profile"
      FASTMCP_LOG_LEVEL: "ERROR"
    name: awslabs.cost-analysis-mcp-server
    timeout: 300
    type: builtin
  awslabs.cdk-mcp-server:
    available_tools: []
    autoApprove: []
    bundled: true
    command: "docker"
    args:
      - "run"
      - "--rm"
      - "--interactive"
      - "--env"
      - "FASTMCP_LOG_LEVEL=ERROR"
      - "awslabs/cdk-mcp-server:latest"
    description: null
    disabled: false
    display_name: AWSLabs CDK MCP Server
    enabled: true
