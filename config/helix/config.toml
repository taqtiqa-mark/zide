[editor]
mouse = false
true-color = true
# Show a list of open buffers. Active is highlighted.
bufferline = "multiple"

[editor.auto-save]
focus-lost = true
after.delay.enable = true
after.delay.timeout = 300

[editor.file-picker]
hidden = false

[editor.lsp]
enable=true
auto-signature-help=true
display-inlay-hints = true
display-messages = true

[editor.indent-guides]
render = true
character = "â”Š"
skip-levels = 1

[editor.inline-diagnostics]
cursor-line = "error"

[editor.soft-wrap]
enable = true

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-modification-indicator", "read-only-indicator"]
center = ["file-name"]
right = ["diagnostics", "register", "selections", "position", "file-encoding", "file-line-ending", "file-type"]

